<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Father's Day</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: backgroundChange 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      color: white;
    }

    @keyframes backgroundChange {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      animation: glow 2s ease-in-out infinite alternate;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff9a9e; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff9a9e; }
    }

    p {
      font-size: 1.5rem;
      max-width: 800px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 2s ease-out forwards 1s;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Heart animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -10px;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }
    }

    /* Image styling */
    .dad-photo {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      animation: fadeSlideIn 2s ease-out forwards;
    }
  </style>
</head>
<body>
  <img src="WhatsApp Image 2025-06-14 at 10.42.03 PM.jpeg" alt="Dad's Photo" class="dad-photo">

  <h1>Happy Father's Day!</h1>
  
  <p>
    Happy Father's Day to the man who has given me everything. Your strength, wisdom, and unconditional love have shaped who I am. Today, I celebrate youâ€”not just as a father, but as my hero. Thank you for being my rock. I love you!
  </p>

  <audio autoplay loop>
    <source src="your-music-file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Floating hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
